name: CI

on:
  pull_request:

permissions:
  contents: read # for checkout

jobs:
  esphome-compile:
    runs-on: ubuntu-slim
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "lts/*"
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install ESPHome
      run: |
        npm run setup-esphome
        echo "$PWD/.venv/bin" >> $GITHUB_PATH
    - name: CI
      run: npm run ci-checks
