name: ci

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read # for checkout

jobs:
  esphome-compile:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "lts/*"
    - name: CI
      run: npm run ci
